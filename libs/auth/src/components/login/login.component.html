<div class="d-flex align-items-center justify-content-center h-100">
  <div class="card px-m pt-m pb-l" style="width: 21.475rem">
    <div class="card-body">
      <h5 class="card-title mb-4">Login</h5>
      <form [formGroup]="loginForm">
        <div class="d-flex flex-column">
          <label for="username">Benutzername</label>
          <input
          class="rounded-3 form-control"
          type="text"
          id="username"
          name="username"
          formControlName="username"
          />
        </div>
        <div class="d-flex flex-column mb-3">
          <label for="password">Passwort</label>
          <input
          class="rounded-3 form-control"
          type="password"
          id="password" 
          name="password"
          formControlName="password"
          />
        </div>
      </form>
      <div class="buttons mb-3">
        <button class="btn btn-primary me-4" (click)="login()">Login</button>
        <button class="btn btn-secondary" routerLink="/register">
          Create Account
        </button>
      </div>
      <span
      class="text-primary text-decoration-underline forgot"
      routerLink="/forgot-password"
      >Forgot Password?</span
      >
    </div>
  </div>
</div>
